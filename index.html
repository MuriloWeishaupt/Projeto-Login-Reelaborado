<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-queries.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem vindo novamente. Faça login para acessar suamconta e poder fazer as configurações no seu ambiente</p>
                <form action="login.php" method="post">
                    <div id="login">
                        <span class="material-symbols-outlined" >
                            person
                            </span>
                        <input type="email" name="login" id="ilogin" placeholder="Seu e-mail" required maxlength="30" autocomplete="email">
                        <label for="ilogin">e-mail</label>
                    </div>

                   
                    <div id="senha">
                        <span class="material-symbols-outlined">
                            vpn_key
                            </span>
                        <input type="password" name="senha" id="isenha" placeholder="Sua senha" required min="8" maxlength="20" autocomplete="current-password">
                        <label for="isenha">Senha</label>
                     </div>
                </form>
                <input type="submit" value="Enviar">
                <a href="esqueci.html">Esqueci a senha</a>

            </div>
        </section>
    </main>
</body>
</html>
